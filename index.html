<body>
    <div class="page">

    <div id="id" class="container_light">
        <div class="search">
            <div class="searchbar">
                <input type="text" class="search_bar_text">
            </div>
            <div class="searchbutton" onclick="weather.search()"><svg stroke="currentColor"
                    fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 16 16" height="1em" width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15.504 13.616l-3.79-3.223c-0.392-0.353-0.811-0.514-1.149-0.499 0.895-1.048 1.435-2.407 1.435-3.893 0-3.314-2.686-6-6-6s-6 2.686-6 6 2.686 6 6 6c1.486 0 2.845-0.54 3.893-1.435-0.016 0.338 0.146 0.757 0.499 1.149l3.223 3.79c0.552 0.613 1.453 0.665 2.003 0.115s0.498-1.452-0.115-2.003zM6 10c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z">
                    </path>
                </svg></div>
        </div>

        <div class="display_box">

            <div class="content">
                <div class="discription">
                    <div class="cityname">
                        Hyderabad
                    </div>
                    <div class="min">
                        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="discription_icon" />
                        <div class="discription_text">cloudy</div>
                    </div>
                    <div class="humidity">Humidity: 13.3%</div>
                    <div class="windspeed">Wind-Speed: 0.5 Km/Hr</div>
                </div>
                <div class="temp">
                    <fieldset>
                        <legend>Temp</legend>
                        <div class="temp">
                            <span class="present_temp">
                                <span class="present_temp_text">29</span>
                                <span>&#8451;</span>
                            </span> <br>
                            <span class="max_temp">Max: 30 </span><span>&#8451;</span> <br>
                            <span class="min_temp">Min: 29 </span><span>&#8451;</span>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
